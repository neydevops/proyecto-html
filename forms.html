<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios en html</h1>
    <div>
        <form action="" method="get">
            <div>
                <label for="">Identificacion</label>
                <input type="number" id="" name="" required>
            </div>
            <div>
                <label for="">Nombres</label>
                <input type="text" id="" name="" required>
            </div>
            <div>
                <label for="">Correo Electronico</label>
                <input type="email" id="" name="" required>
            </div>
            <div>
                <label for="">Contrase√±a</label>
                <input type="password" id="" name="" required>
            </div>
            <div>
                <label for="">Pasa tiempos</label>
                <textarea name="" id="" rows="5"></textarea>
            </div>
            <label for="">Botones</label>
            <input type="submit" value="Guardar">
            <input type="reset" value="Cancelar">
            <button>Boton</button>
            <div>
                <label for="">Municipios</label>
                <select name="" id="">
                    <option value="1">Valledupar</option>
                    <option value="2">Santa Marta</option>
                    <option value="3">Medellin</option>
                </select>
            </div>
            <div>
                <label for="">Cursos Disponibles </label>
                <br>
                <input type="radio" id="ia" name="curso">
                <label for="ia">Inteligencia Artificial</label>
                <br>
                <input type="radio" id="pg" name="curso">
                <label for="pg">Programacion</label>
                <br>
                <input type="radio" id="ad" name="curso">
                <label for="ad">Analisis de Datos</label>
            </div>
        </form>
    </div>
    
</body>
</html>
